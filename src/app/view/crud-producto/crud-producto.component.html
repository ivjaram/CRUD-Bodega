<div class="container">
   
    <div class="row">
      <div class="col-4 offset-4">
        <h1>Ingreso de Productos</h1>
            <form (submit)="guardar()" [formGroup]="productoForm" >
                <div class="input input-group">
                    <input class="form-control" type="text" formControlName="descripcion" placeholder="Descripcion">
                </div>
                <div class="input input-group">
                    <input class="form form-control" type="number" formControlName="precio" placeholder="Precio">
                </div>
                <div class="input input-group">
                    <input class="form form-control" type="number" formControlName="cantidad" placeholder="Cantidad">
                </div>
                <div class="input input-group buttons">
                    <input class="btn btn-success" type="submit" value="Guardar" [disabled]="!productoForm.valid">
                    <input class="btn btn-primary" type="button" value="Actualizar" (click)="actualizarProducto()" *ngIf="actualizar">
                    <input class="btn btn-warning" type="button" value="Limpiar">
                </div>
        </form>
        <div class="alert alert-danger" role="alert" *ngIf="error">
           {{message}}
          </div>
          <div class="alert alert-success" role="alert" *ngIf="guardado">
            {{message}}
           </div>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <th scope="row">{{producto.id}}</th>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantidad}}</td>
            <td>
                <button class="btn btn-primary" (click)="editar(producto)">Editar</button>  
                <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>      
            </td>
          </tr>
        </tbody>
      </table>
</div>
