
<div class="contenedor">
  <h1>Ingreso de Usuarios</h1>
  <div class="row">
    <form class="row g-3 needs-validation" (submit)="guardar()" [formGroup]="UsuarioForm">

        <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control"  formControlName="Nombre" placeholder="ivancito" >
        </div>

        <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control"formControlName="Apellido" placeholder="El maquina" >
        </div>

        <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Correo</label>
        <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control"  formControlName="Correo"  aria-describedby="inputGroupPrepend"  placeholder="ivanelmaquina@gmail.com">
        </div>
        </div>

        <div class="mb-1 col-2">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="Contrasena" >
        </div>

        <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Rango</label>
        <input type="text" class="form-control"formControlName="Rango" placeholder="1 año" >
        </div>
    
        <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" >
            <label class="form-check-label" for="invalidCheck">
            Acepta los Terminos de Inicio Segun yo
            </label>
        </div>
        </div>

        <div class="input input-group buttons">
          <input class="btn btn-success" type="submit" value="Guardar" [disabled]="!UsuarioForm.valid">
          <input class="btn btn-primary" type="button" value="Actualizar" (click)="actualizarUsuario()" *ngIf="actualizar">
          <input class="btn btn-warning" type="button" value="Limpiar">
      </div>
    </form>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      {{message}}
     </div>
     <div class="alert alert-success" role="alert" *ngIf="guardado">
       {{message}}
      </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Apellido</th>
            <th scope="col">Contrasena</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rango</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <th scope="row">{{usuario.id}}</th>
            <td>{{usuario.Apellido}}</td>
            <td>{{usuario.Contrasena}}</td>
            <td>{{usuario.Nombre}}</td>
            <td>{{usuario.Correo}}</td>
            <td>{{usuario.Rango}}</td>
            <td>
                <button class="btn btn-primary" (click)="editar(usuario)">Editar</button>  
                <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>      
            </td>
          </tr>
        </tbody>
      </table>
</div>
